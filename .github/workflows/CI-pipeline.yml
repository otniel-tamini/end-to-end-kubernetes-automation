name: CI - Build & Secure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

# --- CORRECTIF 1 : PERMISSIONS EXPLICITES ---
permissions:
  contents: read          # Pour cloner le code
  security-events: write  # CRITIQUE : Pour uploader le rapport de sécurité (SARIF)
  packages: write         # Si tu utilisais GHCR (optionnel ici mais bonne pratique)

jobs:
  build-and-scan:
    name: Build & Scan ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: 
          - config-server
          - api-gateway
          - user-service
          - product-service
          - order-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          load: true
          tags: ${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan Trivy
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        # On continue même si Trivy échoue pour le moment, pour voir les logs
        continue-on-error: true 

      # --- CORRECTIF 2 : DEBUGGING ---
      # Cette étape nous dira si le fichier est bien créé
      - name: Check if SARIF file exists
        run: ls -la trivy-results.sarif || echo "File not found!"

      # --- CORRECTIF 3 : MISE A JOUR V4 ---
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4  # Mise à jour v3 -> v4
        if: always() # Tente l'upload même si le scan a trouvé des failles
        with:
          sarif_file: 'trivy-results.sarif'
          category: ${{ matrix.service }}

      - name: Push to Docker Hub
        if: success() # Push seulement si les étapes précédentes sont OK (ajuster selon politique de sécu)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_USER }}/${{ matrix.service }}:latest
