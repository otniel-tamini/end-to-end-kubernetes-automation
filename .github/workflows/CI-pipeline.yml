name: CI - Build & Secure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read
  security-events: write
  packages: write

jobs:
  # --- JOB 1 : PARALLEL BUILD & SCAN ---
  build-and-scan:
    name: Build & Scan ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: 
          - config-server
          - api-gateway
          - user-service
          - product-service
          - order-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          load: true
          tags: ${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan 1 : Format Tableau pour le rapport Humain
      - name: Run Trivy for Report (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}'
          format: 'table'
          output: 'scan_report.txt'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: 0

      # Scan 2 : Format SARIF pour GitHub Security Tab
      - name: Run Trivy for GitHub (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: true

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: ${{ matrix.service }}

      # PR√âPARATION POUR L'ENVOI GROUP√â
      # On renomme le fichier pour qu'il soit unique (ex: report_api-gateway.txt)
      - name: Rename Report
        run: mv scan_report.txt report_${{ matrix.service }}.txt

      # On upload le fichier texte comme artefact temporaire
      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scan-results-${{ matrix.service }} # Nom unique par job
          path: report_${{ matrix.service }}.txt
          retention-days: 1

      - name: Push to Docker Hub
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_USER }}/${{ matrix.service }}:latest

  # --- JOB 2 : AGGREGATION & NOTIFICATION ---
  email-notification:
    name: Send Consolidated Report
    needs: build-and-scan  # Attend que TOUS les builds soient finis
    if: always()           # S'ex√©cute m√™me si un build a √©chou√© (pour avoir le rapport des autres)
    runs-on: ubuntu-latest
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: scan-results-* # T√©l√©charge tous les artefacts qui commencent par ce nom
          merge-multiple: true    # Fusionne tout dans le m√™me dossier
          path: all-reports

      # Script Bash pour fusionner les 5 fichiers textes en un seul gros rapport
      - name: Merge Reports
        run: |
          echo "RAPPORT GLOBAL DE S√âCURIT√â - $(date)" > global_security_report.txt
          echo "===================================================" >> global_security_report.txt
          
          # Boucle sur chaque fichier t√©l√©charg√©
          for file in all-reports/*.txt; do
            # Extraction propre du nom du service depuis le nom de fichier
            SERVICE_NAME=$(basename "$file" .txt | sed 's/report_//')
            
            echo "" >> global_security_report.txt
            echo "###################################################" >> global_security_report.txt
            echo "üîπ SERVICE: $SERVICE_NAME" >> global_security_report.txt
            echo "###################################################" >> global_security_report.txt
            cat "$file" >> global_security_report.txt
            echo "" >> global_security_report.txt
          done

      - name: Send Summary Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          
          subject: "üõ°Ô∏è Security Report: Full Pipeline Scan - ${{ github.sha }}"
          to: ${{ secrets.MAIL_USERNAME }}
          from: "DevSecOps Pipeline"
          
          body: |
            Le pipeline est termin√©.
            Veuillez trouver ci-joint le rapport de s√©curit√© consolid√© pour tous les services.
            
            Services scann√©s :
            - config-server
            - api-gateway
            - user-service
            - product-service
            - order-service
          
          # On attache le fichier fusionn√©
          attachments: global_security_report.txt
