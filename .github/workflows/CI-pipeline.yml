name: CI - Build & Secure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }} # À configurer dans les secrets GitHub
  # On utilise le SHA court du commit pour un tag unique et immuable
  IMAGE_TAG: ${{ github.sha }} 

jobs:
  build-and-scan:
    name: Build & Scan ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Si un service échoue, ne tue pas les autres builds
      matrix:
        service: 
          - config-server
          - api-gateway
          - user-service
          - product-service
          - order-service

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Docker Buildx (Nécessaire pour le cache avancé)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build et Export en local (pour le scan)
      # On ne push pas tout de suite, on veut scanner l'image d'abord.
      # Note le context: "." pour gérer ta "shared-lib" comme dans ton script bash.
      - name: Build and Export
        uses: docker/build-push-action@v5
        with:
          context: . 
          file: ./${{ matrix.service }}/Dockerfile
          load: true # Charge l'image dans le démon Docker local pour que Trivy puisse la voir
          tags: ${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha # Utilise le cache interne de GitHub Actions
          cache-to: type=gha,mode=max

      # 5. Security Scan avec Trivy
      # Scanne l'image pour les vulnérabilités (OS et dépendances)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true # Ignore ce qu'on ne peut pas corriger (optionnel mais réaliste)
          # exit-code: 1 # Décommenter pour BLOQUER le pipeline si failles trouvées

      # 6. Upload Security Report
      # Envoie le rapport dans l'onglet "Security" de GitHub
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Toujours uploader le rapport même si des failles sont trouvées
        with:
          sarif_file: 'trivy-results.sarif'
          category: ${{ matrix.service }}

      # 7. Push réel vers le registre
      # Uniquement si les étapes précédentes sont passées (si exit-code activé sur Trivy)
      - name: Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_USER }}/${{ matrix.service }}:latest
