name: CI - Build & Secure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read
  security-events: write
  packages: write

jobs:
  build-and-scan:
    name: Build & Scan ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: 
          - config-server
          - api-gateway
          - user-service
          - product-service
          - order-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          load: true
          tags: ${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- √âTAPE 1 : Scan pour le MAIL (Format Tableau lisible) ---
      - name: Run Trivy for Email (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}'
          format: 'table'          # Format tableau pour humains
          output: 'scan_report.txt' # On sauve le r√©sultat dans un fichier texte
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: 0             # On ne bloque pas ici, on veut juste le rapport

      # --- √âTAPE 2 : Scan pour GITHUB (Format SARIF) ---
      - name: Run Trivy for GitHub (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: true    # On laisse passer pour uploader le rapport

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: ${{ matrix.service }}

      # --- √âTAPE 3 : Envoi du MAIL ---
      - name: Send Security Report Email
        uses: dawidd6/action-send-mail@v3
        if: always() # On envoie le mail m√™me si le scan trouve des failles
        with:
          # Configuration SMTP (Exemple pour Gmail)
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          
          # Destinataire et Contenu
          subject: "üõ°Ô∏è Security Scan: ${{ matrix.service }} - ${{ github.sha }}"
          to: ${{ secrets.MAIL_USERNAME }} # Remplacer par ton email ou un secret
          from: "DevSecOps Pipeline"
          
          # On utilise le fichier g√©n√©r√© √† l'√©tape 1 comme corps du mail
          body: |
            Le scan de s√©curit√© est termin√© pour le service ${{ matrix.service }}.
            Voici le rapport des vuln√©rabilit√©s (CRITICAL & HIGH) :
            
            ---------------------------------------------------
            
            ${{ steps.import_file.outputs.content }} 
            
            (Voir le fichier joint 'scan_report.txt' pour le d√©tail complet si le texte est tronqu√©)
          
          # On attache le fichier texte directement
          attachments: scan_report.txt

      - name: Push to Docker Hub
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_USER }}/${{ matrix.service }}:latest
