services:
  # --- INFRASTRUCTURE ---
  consul:
    image: hashicorp/consul:1.15
    container_name: consul
    ports:
      - "8500:8500"
    command: "agent -dev -client=0.0.0.0"
    networks:
      - ecom-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/v1/status/leader"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.0-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - ecom-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- DATABASES ---
  user-db:
    image: mysql:8.0
    container_name: user-db
    environment:
      MYSQL_DATABASE: user_db
      MYSQL_ROOT_PASSWORD: root
    networks:
      - ecom-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  product-db:
    image: mysql:8.0
    container_name: product-db
    environment:
      MYSQL_DATABASE: product_db
      MYSQL_ROOT_PASSWORD: root
    networks:
      - ecom-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-db:
    image: mysql:8.0
    container_name: order-db
    environment:
      MYSQL_DATABASE: order_db
      MYSQL_ROOT_PASSWORD: root
    networks:
      - ecom-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- CONFIGURATION ---
  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    container_name: config-server
    ports:
      - "1000:1000"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONFIG_SERVER_GIT_URI=https://github.com/rajumb0232/E-Commerce-Microservice
      - SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME=${GIT_USER}
      - SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD=${GIT_PASS}
    depends_on:
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1000/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - ecom-network

  # --- MICROSERVICES ---
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:1000
    depends_on:
      consul:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - ecom-network

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:1000
      - DB_URL=jdbc:mysql://user-db:3306/user_db
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - SPRING_DATA_REDIS_HOST=redis
      # FIX: Overriding Windows paths from Git config
      - JWT_PRIVATE_KEY_PATH=/app/secrets/private.key
      - JWT_PUBLIC_KEY_PATH=/app/secrets/public.key
    depends_on:
      consul:
        condition: service_healthy
      config-server:
        condition: service_healthy
      user-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecom-network

  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
    container_name: product-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:1000
      - DB_URL=jdbc:mysql://product-db:3306/product_db
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      consul:
        condition: service_healthy
      config-server:
        condition: service_healthy
      product-db:
        condition: service_healthy
    networks:
      - ecom-network

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:1000
      - DB_URL=jdbc:mysql://order-db:3306/order_db
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      consul:
        condition: service_healthy
      config-server:
        condition: service_healthy
      order-db:
        condition: service_healthy
    networks:
      - ecom-network

networks:
  ecom-network:
    driver: bridge