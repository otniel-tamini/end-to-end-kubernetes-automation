apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db
  namespace: e-commerce
spec:
  replicas: 1
  strategy:
    type: Recreate # Important pour les DB sans stockage partagé RWX
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
      - name: mysql
        image: mysql:8.0.40 # Utilise un tag précis (immutable)
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi" # Minimum recommandé pour MySQL 8 sur Fargate
          limits:
            cpu: "500m"
            memory: "1Gi"
        env:
        - name: MYSQL_DATABASE
          value: user_db
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MYSQL_ROOT_PASSWORD
        ports:
        - containerPort: 3306
          name: mysql
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "localhost"]
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: user-db
  namespace: e-commerce
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: user-db