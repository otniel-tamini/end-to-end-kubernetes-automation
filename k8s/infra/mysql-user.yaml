apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db
  namespace: e-commerce
spec:
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_DATABASE
          value: user_db
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MYSQL_ROOT_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: user-db
  namespace: e-commerce
spec:
  ports:
    - port: 3306
  selector:
    app: user-db