apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: e-commerce
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      # Empêche le démarrage tant que le Config Server n'est pas prêt sur le réseau
      initContainers:
      - name: wait-for-config-server
        image: busybox:1.28
        command: ['sh', '-c', "until nc -z config-server 1000; do echo waiting for configserver; sleep 2; done"]
      containers:
      - name: api-gateway
        image: otniel217/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        # Correction : Définit explicitement l'hôte Consul
        - name: SPRING_CLOUD_CONSUL_HOST
          value: "consul"
        - name: SPRING_CLOUD_CONSUL_PORT
          value: "8500"
        - name: SPRING_CONFIG_IMPORT
          value: "optional:configserver:http://config-server:1000"
        # Recommandé pour éviter les échecs de démarrage en cas de latence
        - name: SPRING_CLOUD_CONFIG_FAIL_FAST
          value: "true"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: e-commerce
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: api-gateway