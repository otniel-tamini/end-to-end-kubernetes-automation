apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: e-commerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.28
        command: ['sh', '-c', "until nc -z user-db 3306; do echo 'Waiting for MySQL...'; sleep 2; done"]
      - name: wait-for-config-server
        image: busybox:1.28
        command: ['sh', '-c', "until nc -z config-server 1000; do echo 'Waiting for Config Server...'; sleep 2; done"]

      containers:
      - name: user-service
        image: otniel217/user-service:latest
        ports:
        - containerPort: 8081
        env:
        - name: DB_URL
          value: "jdbc:mysql://user-db:3306/user_db?createDatabaseIfNotExist=true"
        - name: DB_USERNAME
          value: "root"
        - name: DB_PASSWORD
          value: "root"
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_CLOUD_CONSUL_HOST
          value: "consul"
        - name: SPRING_DATA_REDIS_HOST
          value: "redis"
        - name: SPRING_CONFIG_IMPORT
          value: "optional:configserver:http://config-server:1000"
        - name: SPRING_CLOUD_CONFIG_FAIL_FAST
          value: "true"
        - name: SERVER_PORT
          value: "8081"

        resources:
          requests:
            cpu: "256m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"

        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 40
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: e-commerce
spec:
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
  type: ClusterIP